<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="time-block row" id="9am">
          <div class="hour col-md-1">
            9 am
          </div>
          <textarea class="description col-md-10"></textarea>
          <button class="save"><i class="fas fa-save"></i></button>
    </div><div class="time-block row" id="10am">
          <div class="hour col-md-1">
            10 am
          </div>
          <textarea class="description col-md-10"></textarea>
          <button class="save"><i class="fas fa-save"></i></button>
    </div><div class="time-block row" id="11am">
          <div class="hour col-md-1">
          11 am
          </div>
          <textarea class="description col-md-10"></textarea>
          <button class="save"><i class="fas fa-save"></i></button>
    </div><div class="time-block row" id="12pm">
          <div class="hour col-md-1">
          12 pm
          </div>
          <textarea class="description col-md-10"></textarea>
          <button class="save"><i class="fas fa-save"></i></button>
    </div><div class="time-block row" id="1pm">
          <div class="hour col-md-1">
          1 pm
          </div>
          <textarea class="description col-md-10"></textarea>
          <button class="save"><i class="fas fa-save"></i></button>
    </div><div class="time-block row" id="2pm">
          <div class="hour col-md-1">
          2 pm
          </div>
          <textarea class="description col-md-10"></textarea>
          <button class="save"><i class="fas fa-save"></i></button>
    </div><div class="time-block row" id="3pm">
          <div class="hour col-md-1">
          3 pm
          </div>
          <textarea class="description col-md-10"></textarea>
          <button class="save"><i class="fas fa-save"></i></button>
    </div><div class="time-block row" id="4pm">
          <div class="hour col-md-1">
          4 pm
          </div>
          <textarea class="description col-md-10"></textarea>
          <button class="save"><i class="fas fa-save"></i></button>
    </div><div class="time-block row" id="5pm">
          <div class="hour col-md-1">
          5 pm
          </div>
          <textarea class="description col-md-10"></textarea>
    <button class="save"><i class="fas fa-save"></i></button>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <script src="script.js"></script>
  
  </body>
</html>
